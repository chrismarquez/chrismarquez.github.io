	<script type="text/paperscript" canvas="myCanvas">
		var counter = 0;
		var flag = true;
		var raster = new Raster({
			source: 'http://i.imgur.com/uALz3uX.png',
			position: view.center
		});

		function onFrame(event) {
			if (counter % 30 == 0) {
				flag = !flag;
			}
			if(flag) {
				raster.scale(0.99);		
			} else {
				raster.scale(1.01);		
			}
			counter++;		
		}
	</script>
