<html>
<head>
	<title>CityMenu | Login</title>

	<link type = "text/css" rel = "stylesheet" href= "css/foundation.css" />
	<link type = "text/css" rel = "stylesheet" href= "foundation-icons.css"/>
	<link href="dist/css/pizza.css" media="screen, projector, print" rel="stylesheet" type="text/css"/>
	<script src="js/vendor/modernizr.js"></script>
	<script src="dist/js/vendor/modernizr.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="ourscript.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<body ng-app = "loginApp" style = "background-color : #FFF0A5">
	<div data-magellan-expedition="fixed">
		<dl class="sub-nav">
			<img align="right" src="http://i.imgur.com/HB6O2yc.png"/>
			<dd data-magellan-arrival="build" class="taketoindex"><a class="toplink">Home</a></dd>
			<dd data-magellan-arrival="js" id="index2"><a class="toplink">Login</a></dd>
			<dd data-magellan-arrival="js" class="signup"><a class="toplink">Sign Up</a></dd>
			<dd data-magellan-arrival="js" id="getstarted"><a href="#" class="toplink">I'm Hungry!</a></dd>
		</dl>
	</div>
<form ng-controller = "loginController">
	<div class="row spacer">
		<h2 align="center">Welcome!</h2>
	</div>
  	<div class="row">
    	<div class="small-6 small-offset-3 large-6 large-offset-3 columns">
      	<label>Email/Username
        	<input type="text" ng-model = "name"/ id = "name">
      	</label>
    	</div>
	</div>
	<div class="row">
    	<div class="small-6 small-offset-3 large-6 large-offset-3 columns">
      	<label>Password
        	<input type="password" ng-model = "pass"/ id = "pass">
      	</label>
    </div>
    <div class="row" style="margin-left:6px">
    	<div class="small-6 small-offset-3 large-6 large-offset-3 columns">
    		<a id="login" class="button buttoncolors" ng-click = "valid(signedUsers)">Log In</a>
    	</div>
  	</div>
  	<div class="row">
  		<div class="small-6 small-offset-3 large-6 large-offset-3 columns">
  			<p>Not yet a member? Sign up <a class="signup">here</a></p>
  		</div>	
  	</div>
</form>


	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script type="text/javascript" src = "MainScript.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script type="text/javascript" src = "loginApp.js"></script>
    <script type="text/javascript" src = "loginController.js"></script>

</body>
</html>
