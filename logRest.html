<body style = "background-color : #FFF0A5" ng-app = "logRestApp">
	<div data-magellan-expedition="fixed">
		<dl class="sub-nav">
			<img align="right" src="http://i.imgur.com/HB6O2yc.png"/>
			<dd data-magellan-arrival="build" class="taketoindex"><a class="toplink">Home</a></dd>
			<dd data-magellan-arrival="js" id="index2"><a class="toplink">Login</a></dd>
			<dd data-magellan-arrival="js" class="signup"><a class="toplink">Sign Up</a></dd>
      <dd data-magellan-arrival="js"><a href="logRest.html" class="toplink">Create Restaurant</a></dd>
			<dd data-magellan-arrival="js" id="getstarted"><a href="#" class="toplink">I'm Hungry!</a></dd>

		</dl>
	</div>
<form ng-controller = "logRestController">
	<div class="row spacer">
		<h2 align="center">New Restaurant</h2>
	</div>
  	<div class="row">
    	<div class="small-6 small-offset-3 large-6 large-offset-3 end columns">
      	<label>Restaurant Name
        	<input type="text"/ ng-model = "restName">
      	</label>
    	</div>
	</div>
	<div class="row">
    	<div class="small-6 small-offset-3 large-6 large-offset-3 columns">
      	<label>Address
        	<input type="text"/ ng-model = "address">
      	</label>
    	</div>
	</div>
  <div class = "row">
    <div class = "small-6 small-offset-3 large-6 large-offset-3 columns">
      <label>Region</label>
      <input ng-click = "setRegion(region)" type="radio" name="region" value="Asia" id="asian" ng-model = "region"><label for="region">Asia</label>
      <input ng-click = "setRegion(region)" type="radio" name="region" value="Europe" id="european" ng-model = "region"><label for="region">Europe</label>
      <input ng-click = "setRegion(region)" type="radio" name="region" value="America" id="american" ng-model = "region"><label for="region">America</label>
    </div>
  </div>
	<div class="row">
    	<div class="small-6 small-offset-3 large-6 large-offset-3 columns">
        <label>Food</label>
      	<select id = "selection" ng-model = "country" disabled>
        	<option ng-repeat = "i in countries" value = "{{i}}">{{i}}</option>
      	</select>
    	</div>
	</div>
	<div class="row">
    	<div class="small-6 small-offset-3 large-6 large-offset-3 columns">
      	<label>Phone
        	<input type="text"/ ng-model = "phone">
      	</label>
    </div>
    <div class="row">
    	<div class="small-6 small-offset-3 large-6 large-offset-3 columns">
    		<a id="send" class="button buttoncolors" ng-click = "send()">Send</a>
    	</div>
  	</div>
</form>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script type="text/javascript" src = "MainScript.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script type="text/javascript" src = "logRestApp.js"></script>
    <script type="text/javascript" src = "logRestController.js"></script>

</body>
</html>
